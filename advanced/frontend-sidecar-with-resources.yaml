apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: lobsters
  labels:
    app: lobsters
    tier: frontend
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: lobsters
        tier: frontend
        channel: stable
    spec:
      volumes:
      - name: logdir
        emptyDir: {}
      containers:
      - image: gcr.io/google-samples/lobsters-db:1.0
        name: lobsters
        resources:
          requests:
            cpu: "5m"
          limits:
            cpu: "500m"
        env:
        - name: DB_HOST
          value: lobsters-sql
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-pass
              key: password
        volumeMounts:
        - name: logdir
          mountPath: /app/log
        ports:
        - containerPort: 3000
          name: web
      - image: gcr.io/google-samples/k8s-filebeat:1.0
        name: logger
        resources:
          requests:
            cpu: "5m"
          limits:
            cpu: "500m"
        volumeMounts:
        - name: logdir
          mountPath: /logdir
